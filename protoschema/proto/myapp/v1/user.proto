extend google.protobuf.EnumOptions {
  string abc = 15 [
    string_opt = "abcde", 
    duration_opt = { seconds: 3600, nanos: 0 }, 
    enum_value = UNSPECIFIED, 
    message_option = {
      subject: "hobbits", 
      location: "isengard" 
    }, 
    lists = {
      num_list: [ 1, 2, 4, 5], 
      string_list: [
        "hello", 
        "there", 
