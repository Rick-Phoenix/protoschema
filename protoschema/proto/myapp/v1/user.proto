import "google/protobuf/timestamp.proto";

option string_opt = "abcde";

option duration_opt = { seconds: 3600, nanos: 0 };

option enum_value = UNSPECIFIED;

option message_option = {
  subject: "hobbits", 
  location: "isengard" 
};

option lists = {
  num_list: [ 1, 2, 4, 5], 
  string_list: [
    "hello", 
    "there", 
    "general", 
    "kenobi"
  ], 
  list_of_messages: [
    {
      name: "cats", 
      are_cute: true 
    }, 
    {
      name: "dogs", 
      are_cute: true 
    }
  ] 
};

